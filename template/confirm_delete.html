<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Are you sure you want to delete this event?</h1>
    <p>Event: {{ occurrence.event.title }}</p>
    <p>Start Time: {{ occurrence.start_time|date:"F d, Y h:i A" }}</p>
    <p>End Time: {{ occurrence.end_time|date:"F d, Y h:i A" }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'user_calendar' %}">Cancel</a>
</body>
</html>
