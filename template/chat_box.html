{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	
</head>


<body>
    
    <div id="chatBox" class="chat-box-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <img src="" alt="Profile Picture" class="chat-profile-picture">
            <span class="chat-title"></span>
            <button class="close-chat" onclick="closeChatBox()">✕</button>
        </div>
    
        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages dynamically loaded here -->
            <div class="message-received">
                <div class="message-content">
                    <p>Hello! How are you?</p>
                </div>
            </div>
            <div class="message-sent">
                <div class="message-content">
                    <p>I'm good, thanks! How about you?</p>
                </div>
            </div>
        </div>
    
        <!-- Chat Input -->
        <div class="chat-input">
            <form id="chat_message_form" method="POST">
                {% csrf_token %}
                <input type="text" name="body" placeholder="Type your message..." required>
                <button type="submit" class="send-button">➤</button>
            </form>
        </div>
    </div>


</body>

</html>
