<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            background: #007BFF;
            color: #fff;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create an Event</h1>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ title|default:'' }}" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ description|default:'' }}">

            <label for="event_type">Event Type:</label>
            <input type="text" id="event_type" name="event_type" value="{{ event_type|default:'General' }}" required>

            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" value="{{ start_time|default:'' }}" required>

            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" value="{{ end_time|default:'' }}" required>

            <label for="count">Occurrences (Number of Repeats):</label>
            <input type="number" id="count" name="count" value="{{ count|default:1 }}" min="1" required>

            <button type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>
